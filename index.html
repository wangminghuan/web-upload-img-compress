<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
	<title>upLoadImgCutCompress-demo</title>
	<style>
	*{margin:0;padding: 0}
	.up-load-control{
		width: 100%;
		border: 2px dashed #eee;
		box-sizing: border-box;
	}
	.copper-btn{
		width: 100px;
		display: block;
		margin: 20px auto;
	}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="up-load-control">
		<img src="./app/camera.jpg" class="copper-btn" />
		<input style="display:none" id="up-img" type="file" accept="image/png,image/jpeg,image/gif" />
	</div>
	<div class="copper-info"></div>
	<script type="text/javascript" src="http://localhost:3001/bundle.js"></script>
	<script>
$("#up-img").upLoadImgCutCompress({
	radio:1/1,
	quality:0.9,
	isShowCut:false,
	finalWidth:100,
	postUrl:'http://koa-upload.coding.io',
	finalShowSelector:".copper-btn",
	callback:function(origin, final){
		// console.log(origin,final);
		var _html="<p>原始图片信息：宽高：" + origin.width + "×" + origin.height + ",大小：" + (origin.size / 1024).toFixed(2) + "KB</p>";
		_html+="<p>上传图片信息：宽高：" + final.width + "×" + final.height + ",大小：" + (final.size / 1024).toFixed(2) + "KB</p>";
		$(".copper-info").html(_html)
	}
})
$(".copper-btn").click(function(){
	$("#up-img").trigger("click")
})
	</script>
</body>
</html>
